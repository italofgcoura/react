<!DOCTYPE html>
<html ng-app="testeFront">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste Front End</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fonts/fonts.css">
    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/testeFrontEndController.js"></script>
    <script src="path/to/bower_components/mathjs/dist/math.min.js" type="text/javascript"></script>
</head>

<body ng-controller="testeFrontEndController">

    <div class="container">

        <h1>Looks</h1>

        <h2>Conheça nossos looks</h2>

        <div class="filtros">
            <span>Filtrar por:</span>
            <input id="checkbox" type="checkbox" ng-model="searchT.disponivel"> Disponível </input>

            <input ng-model="searchT.nome" class="inputSearch" placeholder="Procure o nome da sua roupa nova"></input>

            <select ng-model="searchT.precoMedio" ng-options="price.codigo as price.nome for price in precos">
                <option value="">Preço</option>
            </select>

            <select ng-model="prod.categorias" ng-model="searchT.categoria">
                <option value="">Categoria</option>
                <option ng-repeat="cat in categorias track by $index" ng-model="searchT.categoria">{{cat}}</option>
            </select>

            <button class="btnLimpar">
                LIMPAR
            </button>

        </div>
        <div class="result"> Resultados </div>

        <div class="row">

            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 cardLook" ng-repeat="produtos in prod | filter: searchT">
                <div class="cardLookInner">

                    <div class="imagemDestacada" ng-repeat="img in produtos.imagens | filter: imgDestacada">
                        <img ng-src={{img.nome}}>
                    </div>

                    <div class="infos">
                        <div class="nomePeca">{{produtos.nome}}</div>

                        <div class="avalicao">{{produtos.notas | number:1}}</div>

                        <div class="catPreco">
                            <span class="cat">{{produtos.categoria}} - {{produtos.precoMedio}}</span>
                            <div>
                                <div style="width: 10px; height: 10px;"
                                    ng-style="{'background-color': produtos.corDisponibilidade}"></div>
                                <span class="disponibilidade">{{produtos.disponivel}}</span>
                            </div>
                        </div>
                    </div>
                    <button class="btnDetalhe">DETALHE</button>
                </div>

            </div>
        </div>

        <div class="nextPage">
            <button>PRÓXIMA PÁGINA</button>
        </div>

    </div>



    <!-- <div ng-repeat="p in prod track by $index">
        <div ng-repeat="n in p.notas track by $index">
            {{n.nota}}
        </div>
    </div> -->

</html>
